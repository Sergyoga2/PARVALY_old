name: Deploy to FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: ./
          log-level: verbose
          # Only upload changed files, don't delete anything on server
          dangerous-clean-slate: false
          # State file to track what has been deployed
          state-name: .ftp-deploy-sync-state.json
          # Exclude server-side files and data from deployment
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/README.md
            **/package*.json
            **/server.js
            **/.DS_Store
            **/.env
            **/.env.*
            **/api/**
            **/uploads/**
            **/logs/**
            **/blog-data.json
            **/*.log
            **/.htaccess
