<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login — PARVALY Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body class="admin-body">
  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-login-header">
        <h1>PARVALY Blog Admin</h1>
        <p>Sign in to manage your blog content</p>
      </div>

      <form id="login-form" class="admin-login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Enter your username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <div id="login-error" class="login-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <div class="admin-login-footer">
        <p class="text-muted">
          <strong>Default credentials:</strong><br>
          Username: <code>admin</code><br>
          Password: <code>parvaly2026</code>
        </p>
        <p class="text-warning">
          ⚠️ <strong>Security Notice:</strong> This is a demo login. In production, implement proper authentication with secure backend.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Simple authentication - REPLACE WITH SECURE BACKEND AUTH IN PRODUCTION
    const CREDENTIALS = {
      username: 'admin',
      password: 'parvaly2026' // In production, this should be hashed and verified server-side
    };

    // Check if already logged in
    if (localStorage.getItem('blog_admin_auth') === 'true') {
      window.location.href = '/admin/';
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');

      if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
        // Login successful
        localStorage.setItem('blog_admin_auth', 'true');
        localStorage.setItem('blog_admin_user', username);
        window.location.href = '/admin/';
      } else {
        // Login failed
        errorDiv.textContent = 'Invalid username or password';
        errorDiv.style.display = 'block';

        // Clear error after 3 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
