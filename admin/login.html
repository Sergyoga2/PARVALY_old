<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” PARVALY Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body class="admin-body">
  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-login-header">
        <h1>PARVALY Blog Admin</h1>
        <p>Sign in to manage your blog content</p>
      </div>

      <form id="login-form" class="admin-login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Enter your username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <div id="login-error" class="login-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <div class="admin-login-footer">
        <p class="text-muted">
          <strong>Production Login</strong><br>
          Secure JWT authentication with MySQL database
        </p>
      </div>
    </div>
  </div>

  <script>
    // Production API Authentication
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';
    const API_URL = `${API_BASE}/api`;

    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch(`${API_URL}/auth/check`, {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          window.location.href = '/admin/';
        }
      } catch (error) {
        // Not logged in, stay on login page
      }
    }

    checkAuth();

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      // Disable form during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login successful
          window.location.href = '/admin/';
        } else {
          // Login failed
          errorDiv.textContent = data.message || 'Invalid username or password';
          errorDiv.style.display = 'block';

          // Clear error after 5 seconds
          setTimeout(() => {
            errorDiv.style.display = 'none';
          }, 5000);
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error. Please check if the API server is running.';
        errorDiv.style.display = 'block';
      } finally {
        // Re-enable form
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
