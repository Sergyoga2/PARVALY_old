<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Dashboard â€” PARVALY Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body class="admin-body">

  <!-- Admin Header -->
  <header class="admin-header">
    <div class="admin-container">
      <div class="admin-header-content">
        <h1 class="admin-logo">PARVALY Blog Admin</h1>
        <div class="admin-header-actions">
          <span class="admin-user">ğŸ‘¤ <span id="admin-username"></span></span>
          <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Admin Main Content -->
  <main class="admin-main">
    <div class="admin-container">

      <!-- Dashboard Header -->
      <div class="dashboard-header">
        <div>
          <h2>Blog Articles</h2>
          <p class="text-muted">Manage your blog content in English and Russian</p>
        </div>
        <div class="dashboard-actions">
          <button id="export-json-btn" class="btn btn-outline">ğŸ“¥ Export JSON</button>
          <button id="new-article-btn" class="btn btn-primary">â• New Article</button>
        </div>
      </div>

      <!-- Language Tabs -->
      <div class="language-tabs">
        <button class="lang-tab active" data-lang="en">ğŸ‡¬ğŸ‡§ English Articles</button>
        <button class="lang-tab" data-lang="ru">ğŸ‡·ğŸ‡º Russian Articles</button>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">ğŸ“</div>
          <div class="stat-content">
            <div class="stat-value" id="total-articles-en">0</div>
            <div class="stat-label">English Articles</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">ğŸ“</div>
          <div class="stat-content">
            <div class="stat-value" id="total-articles-ru">0</div>
            <div class="stat-label">Russian Articles</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">âœ…</div>
          <div class="stat-content">
            <div class="stat-value" id="published-articles">0</div>
            <div class="stat-label">Published</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">ğŸ“‹</div>
          <div class="stat-content">
            <div class="stat-value" id="draft-articles">0</div>
            <div class="stat-label">Drafts</div>
          </div>
        </div>
      </div>

      <!-- Articles Container -->
      <div id="articles-container">
        <!-- Articles will be loaded here -->
      </div>

      <!-- Message Display -->
      <div id="message" class="message" style="display: none;"></div>

    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h3>Delete Article?</h3>
      <p>Are you sure you want to delete "<strong id="delete-article-title"></strong>"?</p>
      <p>This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="btn btn-outline">Cancel</button>
        <button id="confirm-delete" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/admin-dashboard.js"></script>
</body>
</html>
